apiVersion: v1
kind: Service
metadata:
  name: microservice-one-service
  namespace: dev
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /microservice-one/
    alb.ingress.kubernetes.io/success-codes: "200"
spec:
  selector:
    app: microservice-one
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 32000
  type: NodePort
